<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Tello Blockly</title>

	<script src="blockly-v9.0.0/blockly_compressed.js"></script>
	<script src="blockly-v9.0.0/blocks_compressed.js"></script>
	<script src="blockly-v9.0.0/javascript_compressed.js"></script>
	<script src="blockly-v9.0.0/python_compressed.js"></script>
	<script src="blockly-v9.0.0/msg/nl.js"></script>
	<script src="index.js"></script>

	<style>
		body {
			margin: 0;
			overflow: hidden;
		}

		#blocklyDiv {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 292px;
		}

		#codePanel {
			position: absolute;
			top: -1px;
			left: calc(100vw - 300px);
			bottom: 0;
			right: 0;
			border: 2px solid #656565;
			border-radius: 5px;
		}

		#codeTextArea {
			position: absolute;
			top: 35px;
			bottom: 0;
			right: 0;
			left: 0;
			height: calc(100vh - 44px);
			width: calc(100% - 8px);
			overflow: scroll;
			padding-left: 6px;
			white-space: pre;
			overflow-wrap: normal;
			overflow-x: scroll;
			border: none;
			resize: none;
		}

		#codeTextArea:focus {
			outline: none;
		}

		#pythonCodeText {
			position: absolute;
			top: 1px;
			left: 0;
			right: 0;
			height: 35px;
			background-color: white;
			font-family: sans-serif;
			font-size: 25px;
			text-align: center;
			z-index: 1;
		}

		hr {
			z-index: 2;
			position: absolute;
			top: 27px;
			left: 28px;
			right: 28px;
		}

		#sendCodeButton {
			z-index: 2;
			position: absolute;
			bottom: 20px;
			right: 20px;
			width: 35px;
			opacity: 40%;
		}
	</style>
</head>

<body onload="init()">
	<div id="blocklyDiv"></div>
	<div id="codePanel">
		<div id="pythonCodeText">Python code</div>
		<hr>
		<textarea id="codeTextArea" readonly>Hier komt de gegenereerde python code in te staan als je blokjes toevoegt!</textarea>
		<input type="button" id="sendCodeButton" onclick="sendCode()" value="Run">
	</div>
</body>
</html>
